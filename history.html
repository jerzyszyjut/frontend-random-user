<!DOCTYPE html>
<html>

<head>
  <title>History - Random user</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jerzy Szyjut">
  <link rel="stylesheet" type="text/css" href="./css/table.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="./js/services/history.service.js" defer></script>
  <script type="module" src="./js/ui/history.js" defer></script>
  <script type="module" src="./js/eventHandling/history.js" defer></script>
  <script type="module" src="./js/index.js" defer></script>
</head>

<body>
  <div class="main-container">
    <div class="navbar">
      <a href="/">Home</a>
      <a href="/history.html" class="active">History</a>
    </div>
    <div class="stripe"></div>
    <div class="history-table" id="history-table">
      <div class="row header">
        <div class="cell header_first_name" id="header_first_name">First name</div>
        <div class="cell header_last_name" id="header_last_name">
          Last name
          <i class="fa-solid fa-sort" id="last-name-sort-icon"></i>
        </div>
        <div class="cell header_country" id="header_country">Country</div>
        <div class="cell header_register_date" id="header_register_date">
          Register date
          <i class="fa-solid fa-sort" id="register-date-sort-icon"></i>
        </div>
      </div>
      <div class="table" id="table">

      </div>
    </div>
  </div>
</body>

</html>
